<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/image/Bluemoon_FavIcon.png}">
    <title>Bluemoon - Menus</title>
</head>
<body style="background-color: #eee;">

<div th:replace="~{fragments/navbar :: navbar(user=${user})}"></div>

<!-- Website content here -->
<div>
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 h-100">
                        <div class="text-center mb-4">
                            <h4>Menus</h4>
                        </div>
                        <!-- Iterate over orders -->
                        <div class="row mb-3" th:each="menu : ${menus}">
                            <div class="row m-0 p-0">
                                <img class="border rounded-top m-0 p-0" th:src="${menu.getImageReference()}" style="
                                                                                                                      object-fit: cover; /* Do not scale the image */
                                                                                                                      object-position: center; /* Center the image within the element */
                                                                                                                      width: 100%;
                                                                                                                      max-height: 250px;
                                                                                                                   " alt="¡Para Casa!">
                            </div>
                            <div class="card-body d-flex justify-content-between align-items-center border rounded-bottom p-2" style="background-color: #eee;">
                                <div class="col-2">
                                    <span class="fw-bold p-lg-2">Menu Nº </span>
                                    <span th:text="${menu.getId()}"></span>
                                </div>
                                <div class="col-5 p-1">
                                    <span class="fw-bold">Name: </span>
                                    <span th:text="${menu.getName()}"></span>
                                </div>
                                <div class="col">
                                    <span class="fw-bold">Price: </span>
                                    <span th:text="${menu.getPrice()}"></span>
                                    <span>€</span>
                                </div>
                                <div class="col">
                                    <span>
                                        <a th:href="@{/app/menu/detail/{id}(id=${menu.getId()})}" class="d-flex justify-content-end text-decoration-none">
                                            <button class="btn btn-primary btn-light fa-lg">View detail</button>
                                        </a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Keep JS at the bottom! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
