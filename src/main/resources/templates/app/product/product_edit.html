<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/image/Bluemoon_FavIcon.png}">
    <title>Blue Moon - Edit Product</title>
</head>
<body style="background-color: #eee;">

<div th:replace="~{fragments/navbar :: navbar(user=${user})}"></div>

<!-- Website content here -->
<div>
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 h-100">
                        <div class="w-100 text-center mb-4">
                            <h4>Product</h4>
                        </div>
                        <!-- Silver Type -->
                        <div class="row mb-3">
                            <form th:action="@{/app/product/edit/{id}(id=${product.getId()})}" method="post" class="card-body border rounded p-2" style="background-color: #eee;">

                                <!-- ID -->
                                <div class="row">
                                    <div class="col-12 p-2">
                                        <span class="fw-bold p-lg-2 p-1">ID: </span>
                                        <span th:text="${product.id}"></span>
                                    </div>
                                </div>

                                <!-- Name -->
                                <div class="row">
                                    <div class="col-12 p-2">
                                        <label for="name" class="fw-bold p-1">Name: </label>
                                        <input type="text" id="name" name="name" th:value="${product.name}" class="form-control">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="row">
                                    <div class="col-12 p-2">
                                        <label for="description" class="fw-bold p-1">Description: </label>
                                        <input type="text" id="description" name="description" th:value="${product.description}" class="form-control">
                                    </div>
                                </div>

                                <!-- Image -->
                                <div class="row">
                                    <div class="col-12 p-2">
                                        <label for="img" class="fw-bold p-1">Image URL: </label>
                                        <input type="text" id="img" name="img" th:value="${product.img}" class="form-control">
                                    </div>
                                </div>

                                <!-- Price -->
                                <div class="row">
                                    <div class="col-12 p-2">
                                        <label for="price" class="fw-bold p-1">Price: </label>
                                        <div class="d-flex align-items-center">
                                            <input type="text" id="price" name="price" th:value="${product.price}" class="form-control">
                                            <span class="p-1">â‚¬</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Save and Cancel buttons -->
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end align-items-center">
                                        <span class="p-1">
                                            <button type="submit" class="btn btn-primary btn-light fa-lg">Save</button>
                                        </span>
                                        <span class="p-1">
                                            <a th:href="@{/app/product/list}" class="text-decoration-none">
                                                <button type="button" class="btn btn-primary btn-light fa-lg">Cancel</button>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Keep JS at the bottom! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
