<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/image/Bluemoon_FavIcon.png}">
    <title>Bluemoon - Edit Silver Type</title>
</head>
<body style="background-color: #eee;">

<div th:replace="~{fragments/navbar :: navbar(user=${user})}"></div>

<!-- Website content here -->
<div>
    <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black align-middle">
                    <div class="card-body p-md-5 h-100">
                        <div class="text-center mb-4">
                            <h4>Edit Silver Type</h4>
                        </div>
                        <!-- Silver Type -->
                        <div class="row mb-3">
                            <form th:action="@{/app/silvertype/edit/{id}(id=${silvertype.getId()})}" method="post" class="card-body d-flex justify-content-between align-items-center border rounded p-2" style="background-color: #eee;">
                                <div class="col-1 d-flex align-items-center">
                                    <span class="fw-bold p-lg-2 p-1">ID: </span>
                                    <span th:text="${silvertype.id}"></span>
                                </div>
                                <div class="col-3 p-1 d-flex align-items-center">
                                    <label for="name" class="fw-bold p-1">Name: </label>
                                    <input type="text" id="name" name="name" th:value="${silvertype.name}" class="form-control">
                                </div>
                                <div class="col-5 p-1 d-flex align-items-center">
                                    <label for="currentPrice" class="fw-bold p-1">Current Price: </label>
                                    <input type="text" id="currentPrice" name="currentPrice" th:value="${silvertype.currentPrice}" class="form-control">
                                    <span class="p-1">â‚¬/g</span>
                                </div>
                                <div class="col-3 d-flex justify-content-end align-items-center">
                                    <span class="p-1">
                                        <button type="submit" class="btn btn-primary btn-light fa-lg">Save</button>
                                    </span>
                                    <span>
                                        <a th:href="@{/app/silvertype/list}" class="d-flex justify-content-end text-decoration-none">
                                            <button type="button" class="btn btn-primary btn-light fa-lg">Cancel</button>
                                        </a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Keep JS at the bottom! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
